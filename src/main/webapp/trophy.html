<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Cài đặt màu sắc cho từng loại trophy */
.trophy-diamond {
    color: #b9e2f5; /* Màu kim cương */
}

.trophy-gold {
    color: #ffd700; /* Màu vàng */
}

.trophy-silver {
    color: #c0c0c0; /* Màu bạc */
}

.trophy-bronze {
    color: #cd7f32; /* Màu đồng */
}

.trophy-clay {
    color: #d3a78d; /* Màu đất sét */
}

</style>
<body>
    <!-- Trophy Kim Cương -->
<i class="fas fa-trophy trophy-diamond"></i>

<!-- Trophy Vàng -->
<i class="fas fa-trophy trophy-gold"></i>

<!-- Trophy Bạc -->
<i class="fas fa-trophy trophy-silver"></i>

<!-- Trophy Đồng -->
<i class="fas fa-trophy trophy-bronze"></i>

<!-- Trophy Đất Sét -->
<i class="fas fa-trophy trophy-clay"></i>

<!-- Thêm Font Awesome vào trang của bạn -->
